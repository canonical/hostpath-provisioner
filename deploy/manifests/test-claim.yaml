kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: hostpath-test-claim
spec:
  storageClassName: "hostpath-storage"
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 1Mi
